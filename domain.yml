slots:
  adlt_or_sub:
    type: text
  appr_or_pend:
    type: text
  appr_or_rej:
    type: text
  appr_rej_comments:
    type: text
  appr_report_list:
    type: list
  approver_or_not:
    type: bool
  comments:
    type: unfeaturized
  compexpid:
    type: unfeaturized
  expid:
    type: unfeaturized
