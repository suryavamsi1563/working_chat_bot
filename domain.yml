%YAML 1.1
---
actions:
- utter_ask_continue
- utter_noworries
- utter_greet
- pending_report
- utter_confirm_booking
- utter_goodbye
- action_slot_reset
- utter_slots_values
- utter_created_report
- utter_not_confirm_booking
entities:
- name
- enddate
- startdate
forms:
- create_report_form
intents:
- greet
- pendingreport
- createreportfull
- bye
- enterdata
- createreport
- ask_whoisit
- canthelp
- ask_isbot
- deny
- thank
- affirm
slots:
  enddate:
    type: unfeaturized
  name:
    type: unfeaturized
  requested_slot:
    type: unfeaturized
  startdate:
    type: unfeaturized
templates:
  utter_ask_continue:
  - text: Do you want me to continue?
  utter_ask_enddate:
  - text: Please provide the enddate of the report?
  utter_ask_name:
  - text: Please provide the name of the report?
  - text: Lets start with a name for your report - what would you like to name it?
  utter_ask_startdate:
  - text: Please provide the startdate of the report?
  utter_confirm_booking:
  - text: Done.Your Request has been processed.
  utter_created_report:
  - text: Report Created Successfully
  utter_default:
  - text: sorry, I didn't understand you, please try input something else
  utter_enddate:
  - text: Please provide the enddate of the report?
  utter_goodbye:
  - text: Bye.Take Care
  utter_greet:
  - text: Hey there, welcome to Suti!
  utter_name:
  - text: Please provide the name of the report?
  - text: Lets start with a name for your report - what would you like to name it?
  utter_not_confirm_booking:
  - text: Your request has been cancelled.
  utter_noworries:
  - text: You are welcome :)
  utter_slots_values:
  - text: "I am going to create a report as per the following parameters:\n - Report\
      \ Name: {name}\n - Start Date: {startdate}\n - End Date: {enddate}\n"
  utter_startdate:
  - text: Please provide the startdate of the report?
  utter_submit:
  - text: Created Report {name} with start-date as {startdate} and end-date as {enddate}
