%YAML 1.1
---
actions:
- utter_created_report
- utter_greet
- utter_ask_submit_report
- action_submit_report
- action_slot_reset
- utter_ask_receipt
- utter_goodbye
- pending_report
- utter_okay
entities:
- no_more_receipts
- name
- compexpid
- expid
forms:
- add_receipt_form
- create_report_form
intents:
- affirm
- greet
- bye
- createreport
- choose
- deny
- enterdata
- pendingreport
slots:
  compexpid:
    type: unfeaturized
  expid:
    type: unfeaturized
  name:
    type: unfeaturized
  no_more_receipts:
    type: unfeaturized
  requested_slot:
    type: unfeaturized
templates:
  utter_ask_name:
  - text: Provide a name for your report ?
  utter_ask_receipt:
  - buttons:
    - payload: /choose{"no_more_receipts":"camera"}
      title: Open Camera
    - payload: /choose{"no_more_receipts":"attach"}
      title: Attach Receipt
    - payload: /choose{"no_more_receipts":"No"}
      title: No Receipt
    text: Do you want to add a receipt?
  utter_ask_submit_report:
  - buttons:
    - payload: /affirm
      title: 'Yes'
    - payload: /deny
      title: 'No'
    text: Do you want to submit the report for approval ?
  utter_created_report:
  - text: Report Created Successfully
  utter_default:
  - text: sorry, I didn't understand you, please try input something else
  utter_goodbye:
  - text: Bye.Take Care
  utter_greet:
  - text: Hey there, welcome to Suti!
  utter_navcamera:
  - text: Cool!. navigating you to camera...
  utter_okay:
  - text: Okay.can i help you with anything else ?
