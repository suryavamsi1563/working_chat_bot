    function success_func(msg){
        console.log("Inside the success_func call")
        console.log(msg)
            msg.forEach(function(element) {
                outdata = element.text
                if (element.hasOwnProperty("buttons")) {
                    element.buttons.forEach(function(button){
                        if (button.title == "No Receipt" ){
                            outdata += "<br><button onclick='chat_button(this.id)' class = 'btn btn-sm btn-danger mt-3 chat_btn' id = '" + button.payload +"'>"+ button.title  +"</button>"
                        } else {
                            outdata += "<br><button onclick='chat_button(this.id)' class = 'btn btn-sm btn-primary mt-3 chat_btn' id = '" + button.payload +"'>"+ button.title  +"</button>"
                        }
                    })
                }
                else if (IsJsonString(outdata)){
                    var json_data = JSON.parse(outdata)
                    if (json_data.length > 1){
                        outdata = "Total their are " + json_data.length +  " pending reports as follows: <br><br>"
                    } else {
                        outdata = "There is " + json_data.length +  " pending report as follows: <br><br>"
                    }
                    if (typeof(json_data) == 'object') {
                        for (var i = 0; i < json_data.length; i++){
                            outdata += (i+1).toString() + ').' + "<a href = '#' onclick='select_report(" + i + ")' >" + json_data[i].text + "</a>" + "<br />"
                        }
                        outdata += "<br/>Click on the report for summary"
                    }
                }
                else if(outdata.includes('@#$')){
                    outdata = outdata.split('@#$').join('<br/>')
                }
                botui.message.add({
                    content: outdata
                });              
            });
    }

    function IsJsonString(str) {
        try {
            JSON.parse(str);
        } catch (e) {
            return false;
        }
        return true;
    }

    function chat_button(payload){
        console.log(payload)
        if (payload.includes('no_more_receipts')){
            var mid_data = payload.replace('/choose{"no_more_receipts":"','')
            mid_data = mid_data.replace('"}','')
            console.log(mid_data)
            var data = "";
            if (mid_data == "camera"){
                data = "Open Camera"
            } else if (mid_data == "attach"){
                data = "Attach Receipt"
            } else if (mid_data == "No"){
                data = "No Receipt"
            } else if (mid_data == "/affirm"){
                data = "Yes"
            } else {
                data = "No"
            }
        }   
        else if (payload.includes('appr_or_rej')) {
            if (payload.includes('approve')){
                data = 'Approve'
            } else if (payload.includes('reject')){
                data = "Reject"
            } else {
                data = "later"
            }
        } 
        else if (payload.includes('go_to_approvals')){
            data = "Go to approvals"
        }
        else if (payload.includes('go_to_pendingreports')){
            data = "Go to pending reports"
        }
        else if (payload.includes('adlt_or_sub')){
            if (payload.includes('addlineitem')){
                data = "Add line item"
            } else{
                data = "Submit the report"
            }
        }
        else if (payload.includes('/affirm')){
            data = "Yes"
        }
        else if (payload.includes('/deny')){
            data = "No"
        }
        console.log(data)
        botui.message.add({
            human: true,
            content: data
        });
        user_credentials = {user_id:9364,comp_id:1403,approver:"Yes"}
        arr = { sender: user_credentials, message:payload}
        $.ajax({
        type: "POST",
        url: 'http://localhost:5005/webhooks/rest/webhook',
        data: JSON.stringify(arr),
        contentType: 'application/json; charset=utf-8',
        dataType: 'json',
        success: function (msg) {
            console.log(msg)
            msg.forEach(function(element) {
                outdata = element.text
                if (element.hasOwnProperty("buttons")) {
                    element.buttons.forEach(function(button){
                        if (button.title == "No Receipt" ){
                            outdata += "<button onclick='chat_button(this.id)' class = 'btn btn-sm btn-danger mt-3 chat_btn' id = '" + button.payload +"'>"+ button.title  +"</button>"
                        } else {
                            outdata += "<button onclick='chat_button(this.id)' class = 'btn btn-sm btn-primary mt-3 chat_btn' id = '" + button.payload +"'>"+ button.title  +"</button>"
                        }
                    })
                }
                if (IsJsonString(outdata)){
                    var json_data = JSON.parse(outdata)
                    if (json_data.length > 1){
                        outdata = "Total their are " + json_data.length +  " pending reports as follows: <br><br>"
                    } else {
                        outdata = "There is " + json_data.length +  " pending report as follows: <br><br>"
                    }
                    if (typeof(json_data) == 'object') {
                        for (var i = 0; i < json_data.length; i++){
                            outdata += "<a href = '#'>" + json_data[i].text + "</a>" + "<br />"
                        }
                    }
                }
                botui.message.add({
                    content: outdata
                }); 
            })
        },
        fail: function(xhr, textStatus, errorThrown){
          alert('request failed');
        }
    })
}
