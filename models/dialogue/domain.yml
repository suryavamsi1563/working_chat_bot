%YAML 1.1
---
actions:
- utter_approve
- pending_report
- utter_ask_lineitem
- utter_created_report
- utter_okay
- utter_greet
- utter_goodbye
- nav_to_lineitems
- action_slot_reset
config:
  store_entities_as_slots: true
entities:
- enddate
- startdate
- name
forms:
- create_report_form
intents:
- deny:
    use_entities: true
- enterdata:
    use_entities: true
- createreport:
    use_entities: true
- greet:
    use_entities: true
- createreportfull:
    use_entities: true
- affirm:
    use_entities: true
- bye:
    use_entities: true
- pendingreport:
    use_entities: true
slots:
  enddate:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  name:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  requested_slot:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  startdate:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
templates:
  utter_approve:
  - text: Do you want to approve any of the reports?
  utter_ask_enddate:
  - text: Cool. Give me the enddate of the report?
  utter_ask_expid:
  - text: Yep.give me the expid(Expense_ID) so I can send it for approval?
  - text: Give me the expid(Expense_ID) ?
  - text: Can you provide expid(Expense_ID) ?
  utter_ask_lineitem:
  - text: Great!.Do you want to create a line item ?
  - text: Shall I create a lineitem ?
  - text: Do you require a lineitem ?
  utter_ask_name:
  - text: Give me a name of the report ?
  - text: What would you like to name the report ?
  - text: Lets start with a name for your report - what would you like to name it?
  utter_ask_startdate:
  - text: Great.Can you say the startdate of the report?
  - text: Cool. Give me the startdate of the report?
  utter_created_report:
  - text: Report Created Successfully
  utter_default:
  - text: sorry, I didn't understand you, please try input something else
  utter_enddate:
  - text: Please provide the enddate of the report?
  utter_goodbye:
  - text: Bye.Take Care
  utter_greet:
  - text: Hey there, welcome to Suti!
  utter_name:
  - text: Please provide the name of the report?
  - text: Lets start with a name for your report - what would you like to name it?
  utter_navlineitems:
  - text: Cool!. navigating you to creation page...
  - text: Moving to lineitems .....
  utter_okay:
  - text: Okay.
  utter_startdate:
  - text: Please provide the startdate of the report?
  utter_submit:
  - text: Created Report {name} with start-date as {startdate} and end-date as {enddate}
