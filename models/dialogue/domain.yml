%YAML 1.1
---
actions:
- action_slot_reset
- utter_ask_receipt
- utter_greet
- utter_ask_submit_report
- action_submit_report
- utter_goodbye
- utter_okay
- utter_created_report
- pending_report
config:
  store_entities_as_slots: true
entities:
- expid
- compexpid
- name
- no_more_receipts
forms:
- add_receipt_form
- create_report_form
intents:
- choose:
    use_entities: true
- bye:
    use_entities: true
- createreport:
    use_entities: true
- affirm:
    use_entities: true
- greet:
    use_entities: true
- deny:
    use_entities: true
- enterdata:
    use_entities: true
- pendingreport:
    use_entities: true
slots:
  compexpid:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  expid:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  name:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  no_more_receipts:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  requested_slot:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
templates:
  utter_ask_name:
  - text: Provide a name for your report ?
  utter_ask_receipt:
  - buttons:
    - payload: /choose{"no_more_receipts":"camera"}
      title: Open Camera
    - payload: /choose{"no_more_receipts":"attach"}
      title: Attach Receipt
    - payload: /choose{"no_more_receipts":"No"}
      title: No Receipt
    text: Do you want to add a receipt?
  utter_ask_submit_report:
  - buttons:
    - payload: /affirm
      title: 'Yes'
    - payload: /deny
      title: 'No'
    text: Do you want to submit the report for approval ?
  utter_created_report:
  - text: Report Created Successfully
  utter_default:
  - text: sorry, I didn't understand you, please try input something else
  utter_goodbye:
  - text: Bye.Take Care
  utter_greet:
  - text: Hey there, welcome to Suti!
  utter_navcamera:
  - text: Cool!. navigating you to camera...
  utter_okay:
  - text: Okay.can i help you with anything else ?
