  adlt_or_sub:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  appr_or_pend:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  appr_or_rej:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  appr_rej_comments:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  appr_report_list:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.ListSlot
