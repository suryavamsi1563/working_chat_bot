%YAML 1.1
---
actions:
- utter_goodbye
- utter_ask_expid_or_name
- utter_ask_approve
- utter_ask_submit_report
- utter_okay
- utter_greet
- pending_report
- action_approve_or_reject
- utter_created_report
- action_slot_reset
- action_submit_report
- utter_ask_receipt
- action_greet
- action_approve_report
config:
  store_entities_as_slots: true
entities:
- compexpid
- no_more_receipts
- name
- report_name
- appr_or_rej
- expid
forms:
- approve_report_form
- add_receipt_form
- create_report_form
intents:
- affirm:
    use_entities: true
- bye:
    use_entities: true
- greet:
    use_entities: true
- approvals:
    use_entities: true
- createreport:
    use_entities: true
- choose:
    use_entities: true
- deny:
    use_entities: true
- enterdata:
    use_entities: true
- pendingreport:
    use_entities: true
slots:
  appr_or_rej:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  approver_or_not:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  compexpid:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  expid:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  expid_list:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.ListSlot
  expid_or_name:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  name:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  name_list:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.ListSlot
  no_more_receipts:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  report_data:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  requested_slot:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
templates:
  utter_ask_approve:
  - buttons:
    - payload: /affirm{"appr_or_rej":"Approve"}
      title: Approve
    - payload: /deny{"appr_or_rej":"Reject"}
      title: Reject
    text: Do you want to approve this report ?
  utter_ask_expid_or_name:
  - text: Enter name or expid of the report for summary
  utter_ask_name:
  - text: Provide a name for your report ?
  utter_ask_receipt:
  - buttons:
    - payload: /choose{"no_more_receipts":"camera"}
      title: Open Camera
    - payload: /choose{"no_more_receipts":"attach"}
      title: Attach Receipt
    - payload: /choose{"no_more_receipts":"No"}
      title: No Receipt
    text: Do you want to add a receipt?
  utter_ask_submit_report:
  - buttons:
    - payload: /affirm
      title: 'Yes'
    - payload: /deny
      title: 'No'
    text: Do you want to submit the report for approval ?
  utter_created_report:
  - text: Report Created Successfully
  utter_default:
  - text: sorry, I didn't understand you, please try input something else
  utter_goodbye:
  - text: Bye.Take Care
  utter_greet:
  - text: Hey there, welcome to Suti!
  utter_navcamera:
  - text: Cool!. navigating you to camera...
  utter_okay:
  - text: Okay.can i help you with anything else ?
